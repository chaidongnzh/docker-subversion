# See ldap.conf(5) for details
# This file should be world readable but not world writable.

#sizelimit 0
#timelimit 0
#bind_timelimit 3
#idle_timelimit 300
#network_timeout 5
#ldap_version 3
#deref never
#bind_policy soft
#nss_connect_policy persist

#uri ldap://localhost ldapi:///

tls_cacert /etc/ssl/cert.pem
tls_reqcert never
tls_cipher_suite AES256-SHA:AES128-SHA
